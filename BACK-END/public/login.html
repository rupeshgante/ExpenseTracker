<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div>
    <header>
        <h2>EXPENSE TRACKER</h2>
    </header>
</div>
  
    <div class="login-page">
      <div class="form" id="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
          </div>
        </div>
        <form class="login-form" id="login-form">
          <p>Please enter your credentials to login.</p>
          <input type="text" placeholder="email" id="email" required/>
          <input type="password" placeholder="password" id="password" required/>
          <button id="login-button" class="login-button">login</button>
          <!-- <p class="message">Forgot Password <button id="forgot-password" class="forgot-password">Click Here</button></p> -->


          <p class="message">Forgot Password <a id="forgot-password" class="forgot-password"href="#forgot">Click Here</a></p>

          <p class="message">Not registered? <a href="./signup.html">Create an account</a></p>

        </form>

        <form class="forgot" id="forgot">
          <p>Please enter your email to reset Password.</p>

          <input type="text" placeholder="email" id="reset-email" required/>
          
          <button id="reset" class="reset">Submit</button>

        </form>

      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
