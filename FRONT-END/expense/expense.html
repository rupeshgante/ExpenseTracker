<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div id="expenses">
        <div class="form">
            <div id="expense-header">
                <h3>Expenses</h3>
                <p>Enter your expense</p>
            </div>
        
        <form class="expense-form" id="expense-form">
            <input type="number" placeholder="Amount" id="amount" required/>
            <input type="text" placeholder="Description" id="description" required/>
            <!-- <label for="catageory">Choose a catageory</label> -->
            <select name="catageory" id="catageory">
                <option value="">Choose a catageory</option>
                <option value="movies">Movies</option>
                <option value="Food">Food</option>
                <option value="others">Others</option>
            </select>
            <button>Add Expense</button>
        </form>
    </div>
    </div>
</body>
</html>
