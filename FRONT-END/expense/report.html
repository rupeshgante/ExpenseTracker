<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <h2>Day To Day Expenses</h2>
    <h2>Year</h2>

      <div class="day-to-day-report"></div>
      <h3>Date</h3>
       <table>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Catageory</th>
            <th>Income</th>
            <th>Expense</th>
          </tr>
        </table>
      </div>
   <div class="yearly-report">
    <h3>Yearly Report</h3>

    <table>
        <th>Month</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Savings</th>
    </table>
   </div>   

   <div class="notes">
    <h3>Notes Report</h3>
    <table>
        <th>Date</th>
        <th>Notes</th>
    </table>
   </div>
    <button>Download</button>
</body>
</html>
